<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // sitemap.xml 내용을 텍스트로 표시
        document.addEventListener('DOMContentLoaded', function() {
            const sitemapContent = `<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    <url>
        <loc>https://jagum.vercel.app/</loc>
        <lastmod>2025-01-08</lastmod>
        <changefreq>weekly</changefreq>
        <priority>1.0</priority>
    </url>
    <url>
        <loc>https://jagum.vercel.app/calculator.html</loc>
        <lastmod>2025-01-08</lastmod>
        <changefreq>monthly</changefreq>
        <priority>0.8</priority>
    </url>
    <url>
        <loc>https://jagum.vercel.app/admin-stats.html</loc>
        <lastmod>2025-01-08</lastmod>
        <changefreq>daily</changefreq>
        <priority>0.3</priority>
    </url>
</urlset>`;
            
            document.body.innerHTML = '<pre style="font-family: monospace; white-space: pre-wrap;">' + sitemapContent + '</pre>';
            document.querySelector('meta[http-equiv="Content-Type"]').content = 'application/xml';
        });
    </script>
</head>
<body>
    <meta http-equiv="Content-Type" content="application/xml">
</body>
</html>
